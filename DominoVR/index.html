<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino VR</title>
    <link rel="stylesheet" href="/style.css">

      let partieEncours = "0";

    <script>
      AFRAME.registerComponent('position-on-enter-vr', {
        init: function () {
          var el = this.el;
          
          el.addEventListener('enter-vr', function () {
            // Mettre à jour la position lorsque le mode VR est activé
            el.setAttribute('position', '1 1 1'); // Remplacez les valeurs par celles que vous souhaitez
          });
    
          el.addEventListener('exit-vr', function () {
            // Réinitialiser la position lorsque le mode VR est quitté (optionnel)
            el.setAttribute('position', '3 0 0'); // Remplacez les valeurs par celles que vous souhaitez
          });
        }
      });
    </script>
    <script src="script/Pace.js"></script>
    <link rel="stylesheet" href="./style/PACE.css">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.2/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script  src="script/jump.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/698cf3cd70.js" crossorigin="anonymous"></script>

    <style>
      #app-inside { display: none; }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container-image" id="img-load">
        <img src="img/logo.png" alt="Chargement" width="300">
      </div>
      <div id="app-inside">
        <audio id="hoverSound" src="sounds/hover-sound.mp3" preload="auto"></audio>
        <audio id="clickSound" src="sounds/click-sound.mp3" preload="auto"></audio>
        <video autoplay loop muted playsinline poster="img/fallback.jpg" style="width:100%; height: 100%; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;">
          <source src="img/bg.mp4" type="video/mp4">
          <!-- Image de secours pour les navigateurs très anciens -->
          <img src="img/fallback.jpg" style="width:100%; height: 100%; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;" alt="Background image">
        </video>
        <img src="img/logo.png" alt="Chargement" width="100">
        <ul id="menu" class="vertical-menu">
          <li><button id="button1" class="btn-menu btn-primary">JOUER <i class="fa-solid fa-vr-cardboard fa-flip-horizontal" style="color: #ffffff;"></i></button></li>
          <li><button id="button2" class="btn-menu btn-secondary">OPTIONS <i class="fa-solid fa-wrench" style="color: #ffffff;"></i></button></li>
          <li><button id="button3" class="btn-menu btn-info">CRÉDITS <i class="fa-solid fa-award"></i></button></li>
        </ul>
        <a-scene id="vrscene" class="hide" vr-mode-ui="enabled: true" inspector physics="gravity: 0" position-on-enter-vr>

          <!-- Table avec physique -->
          <a-entity id="table" grabbable gltf-model="assets/Table_3D_model.glb" visible="" dynamic-body position="0 -0.11682 0" scale="0.015 0.009 0.015"></a-entity>
          
          <!-- Player -->
          <a-entity id="rig" movement-controls="controls: gamepad,keyboard;speed: 0.09" dynamic-body="mass: 9999">
            <a-camera id="player" look-controls="enabled: true" jump-controls height-adjust>
              <a-gui-cursor id="cursor"
                    raycaster="objects: [gui-interactable]"
                    fuse="true" fuse-timeout="2000"
                    color="#ECEFF1"
                    hover-color="#CFD8DC"
                    active-color="#607D8B"
                    design="cross" > <!-- dot, ring, reticle, cross  -->
              </a-gui-cursor>


              <a-entity class="hand left" oculus-touch-controls="hand: left" super-hands></a-entity>
              <a-entity class="hand right" oculus-touch-controls="hand: right" super-hands></a-entity>
            </a-camera>
          </a-entity>

          
          <!-- Modèle du dojo -->
          <a-entity id="dojo" gltf-model="url(assets/skybox.glb)" scale="1 1 1" position="0 0 0" visible="true" static-body></a-entity>
          <!-- Composant pour mettre à jour le saut -->
        </a-scene>

        <!-- Bouton de menu ingame -->
        <div class="hide" id="menuingame" style="position: fixed; top: 10px; right: 10px; padding: 10px;">
          <button class="btn-menu btn-primary" id="pauseButton">Pause <i class="fa-solid fa-pause" style="color: #ffffff;"></i></button>
        </div>

        <!-- Affichage des positions de camera ingame -->
        <div class="hide" id="playerInfo" style="position: fixed; bottom: 10px; right: 10px; color: white; background: rgba(0, 0, 0, 0.5); padding: 10px;">
          Numéro de personnage: <span id="playerNumber"></span><br>
          Position: <span id="playerPosition"></span><br>
          Orientation: <span id="playerRotation"></span>
        </div>
        
      </div>
    </div>
    <script>
      Pace.on('done', function() {
        setTimeout(function() {
          document.getElementById('img-load').style.display = 'none';
          document.getElementById('app-inside').style.display = 'block';
        }, 500);
      });
    </script>
    <script src="script/main.js"></script>
    <script  src="script/loading.js"></script>
    <script  src="script/spawn.js"></script>
    <script src="script/btn.js"></script>
    <script src ="script/infos-player.js"></script>
    <script  src="script/chaise.js"></script>
    <script  src="script/domino.js"></script>
  </body>
</html>
