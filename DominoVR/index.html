    <script>
      // Activer les mains que si un bouton est pressé 
      AFRAME.registerComponent('phase-shift', {
        init: function () {
          var el = this.el
          el.addEventListener('gripdown', function () {
            el.setAttribute('collision-filter', {collisionForces: true})
          })
          el.addEventListener('gripup', function () {
            el.setAttribute('collision-filter', {collisionForces: false})
          })
        }
      })
    </script>
    <style>
      #app-inside { display: none; }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container-image" id="img-load">
        <img src="img/logo.png" alt="Chargement" width="300">
      </div>
      <div id="app-inside">
        <audio id="hoverSound" src="sounds/hover-sound.mp3" preload="auto"></audio>
        <audio id="clickSound" src="sounds/click-sound.mp3" preload="auto"></audio>
        <video autoplay loop muted playsinline poster="img/fallback.jpg" style="width:100%; height: 100%; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;">
          <source src="img/bg.mp4" type="video/mp4">
          <!-- Image de secours pour les navigateurs très anciens -->
          <img src="img/fallback.jpg" style="width:100%; height: 100%; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;" alt="Background image">
        </video>
        <img src="img/logo.png" alt="Chargement" width="100">
        <ul id="menu" class="vertical-menu">
          <li><button id="button1" class="btn-menu btn-primary">JOUER <i class="fa-solid fa-vr-cardboard fa-flip-horizontal" style="color: #ffffff;"></i></button></li>
          <li><button id="button2" class="btn-menu btn-secondary">OPTIONS <i class="fa-solid fa-wrench" style="color: #ffffff;"></i></button></li>
          <li><button id="button3" class="btn-menu btn-info">CRÉDITS <i class="fa-solid fa-award"></i></button></li>
        </ul>
        <a-scene physics environment="preset: tron; shadow: true">
          <a-assets>
            <img id="portals-preview" src="../assets/hand-controls.jpg"></img>
            <img id="colortransform" src="./colortransform.png" />
            <a-mixin id="cube" geometry="primitive: box; width: 0.33; height: 0.33; depth: 0.33"
                     hoverable grabbable stretchable draggable
                     event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                     event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                     dynamic-body shadow></a-mixin>
            <a-mixin id="transformer" color-randomizer droppable static-body
                     collision-filter="collisionForces: false"
                     event-set__dragon="_event: dragover-start; material.wireframe: true"
                     event-set__dragoff="_event: dragover-end; material.wireframe: false"
                     geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"></a-mixin>
            <a-mixin id="touch"
                     physics-collider phase-shift
                     collision-filter="collisionForces: false"
                     static-body="shape: sphere; sphereRadius: 0.02"
                     super-hands="colliderEvent: collisions;
                                  colliderEventProperty: els;
                                  colliderEndEvent: collisions;
                                  colliderEndEventProperty: clearedEls;">
            </a-mixin>
          </a-assets>
          <a-entity>
            <a-camera positon="0 1.6 0"></a-camera>
            <a-entity id="rhand" mixin="touch"
                      hand-controls="hand: right">
            </a-entity>
            <a-entity id="lhand" mixin="touch"
                      hand-controls="hand: left">
            </a-entity>
          </a-entity>
          <a-entity class="cube" mixin="cube" position="0 0.265 -1" material="color: red"></a-entity>
          <a-entity class="cube" mixin="cube" position="0 0.265 -0.5" material="color: red"></a-entity>
          <a-entity class="cube" mixin="cube" position="-1 0.265 -1" material="color: blue"></a-entity>
          <a-entity class="cube" mixin="cube" position="-1 0.265 -0.5" material="color: blue"></a-entity>
          <a-entity class="cube" mixin="cube" position="1 0.265 -1" material="color: green"></a-entity>
          <a-entity class="cube" mixin="cube" position="1 0.265 -0.5" material="color: green"></a-entity>
          <a-entity class="transformer" mixin="transformer" position = "0 1.6 -1"
                    material="src:#colortransform" shadow></a-entity>
          <!-- ground collider keeps objets from falling -->
          <a-box static-body width="100" height="0.01" depth="100" visible="false"></a-box>
          <a-link href="../mouse" title="Basic Example"
                  static-body="shape: sphere; sphereRadius: 0.25"
                  image="#portals-preview"
                  onmouseover="this.setAttribute('link', {highlighted: true})"
                  onmouseout="this.setAttribute('link', {highlighted: false})"
                  position = "0 1.6 0.7" rotation="0 0 0" scale="0.25 0.25 0.25">
          </a-link>
        </a-scene>
                <!-- Ingame Ui -->
        <!-- Bouton de menu ingame -->
        <div class="hide" id="menuingame" style="position: fixed; top: 10px; right: 10px; padding: 10px;">
          <button class="btn-menu btn-primary" id="pauseButton">Pause <i class="fa-solid fa-pause" style="color: #ffffff;"></i></button>
        </div>

        <!-- Affichage des positions de camera ingame -->
        <div class="hide" id="playerInfo" style="position: fixed; bottom: 10px; right: 10px; color: white; background: rgba(0, 0, 0, 0.5); padding: 10px;">
          Numéro de personnage: <span id="playerNumber"></span><br>
          Position: <span id="playerPosition"></span><br>
          Orientation: <span id="playerRotation"></span>
        </div>
        <!-- Ingame Ui -->

        
      </div>
    </div>
    <script>
      Pace.on('done', function() {
        setTimeout(function() {
          document.getElementById('img-load').style.display = 'none';
          document.getElementById('app-inside').style.display = 'block';
        }, 500);
      });
    </script>
