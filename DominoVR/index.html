<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino VR</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script/Pace.js"></script>
    <link rel="stylesheet" href="./style/PACE.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://prod.spline.design/PwI6Rhn6OIV2-0DS/scene.splinecode"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system/dist/aframe-physics-system.min.js"></script>

    <style>
      #app-inside { display: none; }
      
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container-image" id="img-load">
        <img src="img/logo.png" alt="Chargement" width="300">
      </div>
      <div id="app-inside">
        <audio id="hoverSound" src="sounds/hover-sound.mp3" preload="auto"></audio>
        <audio id="clickSound" src="sounds/click-sound.mp3" preload="auto"></audio>
        <video autoplay loop muted playsinline poster="img/fallback.jpg" style="width:100%; height: 100%; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;">
          <source src="img/bg.mp4" type="video/mp4">
          <!-- Image de secours pour les navigateurs très anciens -->
          <img src="img/fallback.jpg" style="width:100%; height: 100%; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;" alt="Background image">
        </video>
        <ul id="menu" class="vertical-menu">
          <li><button id="button1" class="btn-menu btn-primary">Jouer</button></li>
          <li><button id="button2" class="btn-menu btn-secondary">Options</button></li>
          <li><button id="button3" class="btn-menu btn-info">Crédits</button></li>
        </ul>
        
        <a-scene id="vrscene" class="hide" physics vr-mode-ui="enabled: true">
          <!-- <a-assets>
            <a-asset-item id="domino-obj" src="assets/3D/High/obj/Dominoes_High_Poly.obj"></a-asset-item>
            <a-asset-item id="domino-mtl" src="assets/3D/High/mtl/Dominoes_High_Poly.mtl"></a-asset-item>
          </a-assets> -->

          <!-- Sky (Ciel) -->
          <a-sky gltf-model=""></a-sky> 

          <!-- Arbre -->
          <a-entity gltf-model="url(assets/3d/arbre.glb)" scale="0.5 0.5 0.5" position="0 0 -5"></a-entity>

          <!-- Herbe -->
          <a-entity gltf-model="url(img/herbe.glb)" scale="1 1 1" position="4 0 -5"></a-entity>

          <!-- Fleur -->
          <a-entity gltf-model="url(fleur.glb)" scale="0.2 0.2 0.2" position="-4 0 -5"></a-entity>
      
          <!-- Table avec physique -->
          <a-cylinder id="table" dynamic-body="sphereRadius: NaN" dynamic-body position="0 1 0" radius="1" height="0.5" color="#0D2149"></a-cylinder>
          <a-cylinder position="0 0.2 0" radius="0.5" height="1" color="#deb887"></a-cylinder>

          <!-- <a-obj-model src="#domino-obj" mtl="#domino-mtl" height=""></a-obj-model> -->

          <!-- Camera -->
          <a-entity id="player" rotation="-26.126875457965525 150.0003507652493 0" gltf-model="" camera look-controls wasd-controls position="1.2545792937408957 0.5 -1.447744688700918" collision jump-controls></a-entity>
          <!-- Modèle du dojo -->
          <a-entity id="dojo" gltf-model="url(assets/3D/dojo.glb)" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
          <!-- Composant pour mettre à jour le saut -->
        </a-scene>
      </div>
    </div>
    <script>
      Pace.on('done', function() {
        
        setTimeout(function() {
          document.getElementById('img-load').style.display = 'none';
          document.getElementById('app-inside').style.display = 'block';
        }, 3000);
      });
    </script>
    <script src="script/btn.js"></script>
    <script  src="/main.js"></script>
    <script  src="script/domino.js"></script>
    <script  src="script/chaise.js"></script>
    <script  src="script/jump.js"></script>
    <script  src="script/spawn.js"></script>

  </body>
</html>
